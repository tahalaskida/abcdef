<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MAY TAMA KA!!!!</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f5e1da; /* Vintage beige background */
            color: #4c3832; /* Dark brown text color */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 20px 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4c3832; /* Dark brown title color */
        }
        #letter {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White background for letter */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
            position: relative;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            text-align: left;
            margin-bottom: 15px;
        }
        #letter:before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: url('https://www.transparenttextures.com/patterns/cream-paper.png');
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <h1>TAMA KA, SOBRANG TAMA</h1>
    </header>
    <div id="letter">
        <p>
            Ikaklit,
        </p>
        <p>
            Mahal kita. Walang ibang nakapantay at walang papantay sa'yo.  
            Mapa-anime karakter man 'yan sila o mapatotoong tao, ikaw ang 
            pinakamamahal ko.
        </p>
        <p>
            I love you!!
        </p>
        <p>
            Sa'yo lang,
            <br>
            Nova
        </p>
      </div>
</body>
</html>
